<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Listings</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Your Listings</h1>
        <div class="listings-grid">
            <div class="listing" onclick="showDetails('chateau-janne-mance')">
                <img src="images/chateau-janne-mance.jpg" alt="Chateau Janne-Mance">
                <h2>Chateau Janne-Mance</h2>
                <p>Montréal, Québec</p>
            </div>
            <div class="listing" onclick="showDetails('chateau-milton')">
                <img src="images/chateau-milton.jpg" alt="Chateau Milton">
                <h2>Chateau Milton</h2>
                <p>Montréal, QC</p>
            </div>
        </div>
    </div>

    <div id="details" class="details hidden">
        <button class="close-btn" onclick="closeDetails()">&times;</button>
        <div class="details-content">
            <h1 id="house-title"></h1>
            <div class="gallery">
                <img id="main-image" src="" alt="House Image">
            </div>
            <h2>House Rules</h2>
            <p id="house-rules">No smoking, no pets, quiet hours after 10 PM.</p>
            <h2>Check-in Information</h2>
            <p id="checkin-info">Check-in: 3 PM | Check-out: 11 AM</p>
        </div>
    </div>
</body>
</html>
