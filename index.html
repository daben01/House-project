<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb House Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .house {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .house:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .rules {
            display: none;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Choose a House to View Rules</h1>
    <div class="container">
        <div class="house" onclick="showRules(1)">üè† House 1</div>
        <div id="rules1" class="rules">No parties, no smoking, and keep noise down after 10 PM.</div>
        
        <div class="house" onclick="showRules(2)">üè° House 2</div>
        <div id="rules2" class="rules">No pets allowed, respect neighbors, and dispose of trash properly.</div>
        
        <div class="house" onclick="showRules(3)">üèò House 3</div>
        <div id="rules3" class="rules">Check-out by 11 AM, no loud music, and report damages immediately.</div>
    </div>
    
    <script>
        function showRules(houseNumber) {
            let rules = document.querySelectorAll(".rules");
            rules.forEach(rule => rule.style.display = "none");
            document.getElementById("rules" + houseNumber).style.display = "block";
        }
    </script>
</body>
</html>
